<h1>{{heroe.nombre | uppercase }}<small> ({{heroe.aparicion | date: 'y'}})</small></h1>
<hr>

<div class="row">
    <div class="col-md-4">
        <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
        <br><br>
        <a  class="btn btn-outline-danger btn-block" [routerLink]="['/heroes']">Regresar</a>

    </div>

    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        <div>
            <!-- <img [src]="heroe.casaImg" [alt]="heroe.casa" class="img-fluid"> -->
            <img *ngIf="heroe.casa!='DC'" src="assets/img/marvel.png" [alt]="heroe.casa" class="img-fluid">
            <img *ngIf="heroe.casa=='DC'" src="assets/img/dc.png" [alt]="heroe.casa" class="img-fluid">


        </div>
    </div>
</div>
