<h1>Buscando a: <small>{{ termino }}</small> </h1>

<div *ngIf="heroes.length == 0" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Error No se encontro a {{termino}}</strong> 
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
</div>
